<html>
  <head>
    {% load staticfiles %}
    <script src={% static "Chart.min.js" %}></script>
    <script src={% static "Chart.js" %}></script>
  </head>
  <body>
    <canvas id="radar-chart" width="800" height="450"></canvas>
    <script>
    function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
    new Chart(document.getElementById("radar-chart"), {
    type: 'bar',
    data: {
      labels: ["2005", "2006", "2007", "2008","2009"],
      datasets: [
        {
          label: "Rice",
          backgroundColor: getRandomColor(),
          data: [83.1317,91.7934,93.3553,96.6929,99.1825]
        }, {
          label: "Wheat",
          backgroundColor:getRandomColor(),
          data: [68.6369,69.3545,75.8067,78.5702,80.6794]
        }, {
          label: "Jowar",
          backgroundColor:getRandomColor(),
          data: [7.2443,7.6296,7.1508,7.9259,7.2456]
        }, {
          label: "Maize",
          backgroundColor:getRandomColor(),
          data: [14.7099,15.097,18.9554,19.7314,16.719467]
        }

      ]
    },
    options: {
      title: {
        display: true,
        text: 'Year wise yield of Crops'
      },
      scales: {
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: "Yield( KTon)"
          }
        }],
        xAxes: [{
          scaleLabel: {
            display: true,
            labelString: "Year"
          }
        }]
      }
    }
});


    </script>

  </body>
</html>
