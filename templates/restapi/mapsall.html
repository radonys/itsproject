function bindInfoWindow(poly,map,infowindow, html) {
    poly.addListener('click', function(clickEvent) {
	  infowindow.setPosition(clickEvent.latLng);
      infowindow.setContent(html);
        infowindow.open(map,this);
    });
}

}
